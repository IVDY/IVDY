<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IVDY Unicorn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      color: #000;
      background: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Hintergrundbild rechts (30%) */
    .unicorn-bg {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      height: auto;
      width: 30vw;
      max-width: 400px;
      opacity: 0.2; /* Transparent für Hintergrundeffekt */
      z-index: -1;
      pointer-events: none;
    }

    header {
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 2rem;
      margin: 3rem 0 2rem 0;
      text-align: center;
    }

    .circle-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 4rem;
    }

    .circle {
      width: 160px;
      height: 160px;
      background-color: #072fa0;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      font-weight: bold;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .circle:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #072fa0;
      color: white;
      display: flex;
      justify-content: space-between; /* Changed to space-between for 3 items */
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .footer-left {
      font-size: 0.9rem;
    }

    .footer-center { /* New style for the centered text */
      font-size: 0.9rem;
      text-align: center;
      flex-grow: 1; /* Allows it to take up available space */
    }

    .footer-right a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.9rem;
    }

    .footer-right a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      /* Removed 'display: none;' for .unicorn-bg so it appears on mobile */
      
      footer {
        flex-direction: column;
        text-align: center;
      }

      .footer-center {
        margin: 0.5rem 0; /* Add some vertical spacing */
      }

      .footer-right {
        margin-top: 0.5rem;
      }

      .footer-right a {
        margin: 0 0.5rem;
      }
    }
  </style>
</head>
<body>

  <img src="assets/unicorn-royality-free.png" alt="Unicorn" class="unicorn-bg" />

  <header>
    <h1>THE UNICORN'S</h1>
    <p>For Your Digital Transformation</p>
  </header>

  <main>
    <h2>Explore IVDY</h2>
    <div class="circle-container">
      <a href="what-we-do.html" class="circle">What We Do</a>
      <a href="how-we-do-it.html" class="circle">How We Do It</a>
      <a href="who-we-are.html" class="circle">Who We Are</a>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      &copy; 2025 IVDY Group, <a href="about.html">about</a>
    </div>
    <div class="footer-center"> Made with ❤️ in Essen
    </div>
    <div class="footer-right">
      <a href="impressum.html">Impressum</a>
      <a href="agb.html">AGB</a>
      <a href="datenschutz.html">Datenschutz</a>
    </div>
  </footer>

</body>
</html>
